<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALLPAPERS R US</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .players {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .player {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px 0;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .player:hover {
            transform: scale(1.05);
        }
        .player img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .player h2 {
            color: #333;
        }
        .player p {
            color: #777;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>NBA Players</h1>
    </header>
     <footer>
        <p>&copy; 2025 NBA Players Website</p>
    </footer>
</body>
</html>
