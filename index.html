<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WALLPAPER R US</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    /* Hover Effect */
    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #f0f8ff;
    }

    /* Click Effect */
    .grid-item:active {
      transform: scale(1.1);
      background-color: #e0f7fa;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Expandable Text */
    .hidden-content {
      display: none;
      color: #555;
      margin-top: 10px;
    }

    .grid-item:hover .hidden-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>WALLPAPER R US</h1>
  <div class="grid-container">
    <div class="grid-item">
      <h2>ATLA</h2>
      <p>Click Me!</p>
      <p class="hidden-content">AVATAR: THE LAST AIRBENDER.</p>
    </div>
    <div class="grid-item">
      <h2>DEATH NOTE</h2>
      <p>Click Me!</p>
      <p class="hidden-content">DEATH NOTE</p>
    </div>
    <div class="grid-item">
      <h2>A.O.T</h2>
      <p>Click Me!</p>
      <p class="hidden-content">ATTACK ON TITAN</p>
    </div>
    <div class="grid-item">
      <h2>BLEACH</h2>
      <p>BLEACH</p>
      <p class="hidden-content">BLEACH</p>
    </div>
  </div>
</body>
</html>
